<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CyberSurfaceZ</title>

    <link rel="stylesheet" href="style-cadastro.css">

    <script src="https://kit.fontawesome.com/6002358200.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="signin-signup">
            <form action="#" class="formulario">
                <h2 class="title">
                    Faça Login
                </h2>
                <div class="inputs">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome de Usuário" />
                </div>

                <div class="inputs">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail" />
                </div>

                <div class="inputs">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" />
                </div>

                <div class="inputs">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmar Senha" />
                </div>

                <input type="submit" value="Login" class="botao-principal" />

                <p class="text">
                    Faça login com suas redes sociais.
                </p>

                <div class="icons">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>

                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>

        <div class="painel">
            <div class="painel-esquerdo">
              <div class="content">
                <h3>Já tem Login?</h3>
                <p>
                    Faça login clicando aqui e veja nossos serviços.
                </p>
                <button class="botao-transparente">
                  <a href="pagina-login.html" target="_blank" class="link">Sign up</a>
                </button>
              </div>
              <img src="imagens/imagem-cadastro.png" class="image" alt="" />
            </div>
        </div>
    </main>    
</body>
</html>
